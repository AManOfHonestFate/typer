<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <script type="module" scr="./random_words.js"></script>
    <script defer type="module" src="script.js"></script>
    <title>Typer</title>
</head>
<body>
    <div class="main-container">
        <div class="head">
            <h2>Typer</h2>
        </div>
        <div class="top-container">
            <div class="timer"></div>
            <ul class="word-count">
                words:
                <li>10</li>
                <li class="selected">15</li>
                <li>20</li>
            </ul>
        </div>
        <div class="typer-container">
            <p tabindex="-1" autofocus class="typer"></p>
            <div class="focus">Click here to focus</div>
        </div>
        <div class="counter-container">
            <div class="counter">
                Characters: <b>0</b>/<b style="color: var(--color-right);">0</b>/<b style="color: var(--color-wrong);">0</b>
            </div>
            <div class="counter">
                Words: <b>0</b>/<b style="color: var(--color-right);">0</b>/<b style="color: var(--color-wrong);">0</b>
            </div>
        </div>
    </div>
</body>
</html>
